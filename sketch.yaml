profiles:
  feather_m4:
    fqbn: adafruit:samd:adafruit_feather_m4:speed=120,opt=fastest
    platforms:
      - platform: adafruit:samd (1.7.16)
        platform_index_url: https://adafruit.github.io/arduino-board-index/package_adafruit_index.json
    libraries:
      - Adafruit Keypad (1.3.2)
      - Adafruit Zero DMA Library (1.1.3)
      - Adafruit TCA8418 (1.0.2)
      - Adafruit BusIO (1.17.0)
      - Adafruit GFX Library (1.12.0)
      - Adafruit SSD1306 (2.5.13)
      - Adafruit NeoPXL8 (1.3.0)
      - Adafruit NeoPixel (1.12.0)
      - SdFat - Adafruit Fork (2.2.3)
      - Adafruit SPIFlash (5.0.1)
      - CRC (1.0.3)
      - SerialTransfer (3.1.4)
    port: COM4

  teensy_4_1:
    fqbn: teensy:avr:teensy41:speed=816,opt=o3lto
    platforms:
      - platform: teensy:avr (1.59.0)
        platform_index_url: https://www.pjrc.com/teensy/package_teensy_index.json
    libraries:
      - Adafruit Keypad (1.3.2)
      - Adafruit Zero DMA Library (1.1.3)
      - Adafruit TCA8418 (1.0.2)
      - Adafruit BusIO (1.17.0)
      - Adafruit GFX Library (1.12.0)
      - Adafruit SSD1306 (2.5.13)
      - Adafruit NeoPXL8 (1.3.0)
      - Adafruit NeoPixel (1.12.0)
      - SdFat - Adafruit Fork (2.2.3)
      - Adafruit SPIFlash (5.0.1)
      - CRC (1.0.3)
    port: COM4

default_profile: feather_m4
